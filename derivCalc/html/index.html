<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="PageName">
      CalculusCalc <br>
    </div>
    <font>Type the derivative into the provided area. Use "^" key to indicate power. Currently one polynomial inputs will yield proper result.</font> <br> <br>
    <div class="calculator">
      <div class="calcContainer">
        <div class = "calcInfo">
        <form action="text">
          <label for="function">Function:</label><br>
          <input class="input-text" type="text" id="function" placeholder="Type Function Here"><br>
        </form> 
        <button onclick="calculate()" id="button-submit">Calculate</button> <br>
      </div>
    </div> <br>
    <div class="calcContainer">
      <div class="calcInfo">
        <label for="Answer">Answer:</label><br><br>
        <font id="result"></font>
      </div>
    </div>
  </div>
    <script src="../js/calc.js"></script>
  </body>
  <style src="../css/style.css"></style>
  </html>
