<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculus Calculator</title>
</head>
<body>
  <div class="calcInput">
    <form action="text">
      Type the derivative into the provided area. Use "^" key to indicate power. <br>
      <label for="function">Function:</label><br>
      <input type="text"><br>
      <button onclick="calculate()">Calculate</button><br>
      <font>Your Function</font><br>
      <font id="function"></font><br>
      <label for="Answer">Answer</label><br>
      <font id="result"></font>
    </form>
  </div>
  <script src="/derivCalc/js/calc.js"></script>
</body>
</html>
