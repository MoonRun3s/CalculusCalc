<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="PageName">
      CalculusCalc <br>
    </div>
    <font>Type the derivative into the provided area. Use "^" key to indicate power. Currently one polynomial inputs will yield proper result.</font> <br> <br>
    <div class="calculator">
      <div class="calcContainer">
        <div class = "calcInfo">
        <form action="text" class="calculator-input" enctype="multipart/form-data">
          <label for="function">Function:</label><br>
          <input class="input-text" type="text" id="func" name="function" value="x^5+7x^4+8x^2-4" placeholder="Type Function Here" onkeypress="calculate()"><br>
          <input type="submit" id="button-submit" value="Calculate">
        </form><br>
      </div>
    </div><br>
    <div class="calcContainer">
      <div class="calcInfo">
        <label for="Answer">Answer:</label><br>
        <font id="result">5x^4+28x^3+16x</font>
      </div>
    </div>
  </div>
    <script src="./js/calc.js"></script>
  </body>
  <!-- <style src="./css/style.css"></style> -->
  </html>
